<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="boots.css">
    <title>Hello, world!</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6">
          <div class="informations">
            <img src="portfolioimg/person.png" />
            <h1 class="info-title">Single</h1>
            <div class="info-bar single"></div>
            <div class="info-texts">

          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="informations">
            <img src="portfolioimg/person2.png" />
            <h1 class="info-title">Double</h1>
            <div class="info-bar double"></div>
            <div class="info-texts">
              <div class="info-ebook bold-double">Free e-Books</div>

        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="informations">
            <img src="portfolioimg/person3.png" />

            <div class="info-bar triple"></div>
            <div class="info-texts">
              <div class="info-ebook bold-triple">Free e-Books</div>
              <div class="info-lecture bold-triple">Free Lecture</div>
              <div class="info-service bold-triple">Free Service</div>
              <div class="info-update">Free Update</div>
            </div>
            <div class="info-dollar">$60</div>
            <button class="info-btn triple">Order Now</button>
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="informations">
            <img src="portfolioimg/person4.png" />
            <h1 class="info-title">Lover</h1>
            <div class="info-bar lover"></div>
            <div class="info-texts">
              <div class="info-ebook bold-lover">Free e-Books</div>

            </div>
            <div class="info-dollar">$60</div>
            <button class="info-btn lover">Order Now</button>
          </div>
        </div>
      </div>
